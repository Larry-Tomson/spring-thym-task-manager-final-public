<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/head :: head('Error')}">
    <title>title</title>
</head>

<body>
    <div th:replace="~{fragments/nav :: nav}"></div>

    <div th:if="${errors != null and !#lists.isEmpty(errors)}" class="alert alert-danger" role="alert">
        <ul>
            <li th:each="error : ${errors}" th:text="${error.defaultMessage}"></li>
        </ul>
    </div>

    <p><a th:href="@{/}">Return Home</a></p>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
