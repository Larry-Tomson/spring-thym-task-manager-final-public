<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/head :: head('Create Task')}">
    <title></title>
</head>

<body>

    <main>
        <div class="container">
            <div>
                <p>Welcome to Task Management Application </p>

                <div>
                    <p><span id="user">
                            <th:block th:text="${username}"></th:block>@<th:block th:text="${role}"></th:block>
                        </span> <span id="directory">~/luhtom/task/create</span></p>
                </div>

                <div th:replace="~{fragments/nav :: nav}"></div>
            </div>
            <div>
                <form class="form" th:action="@{/tasks/create}" th:object="${task}" method="post">

                    <h1>Create Task</h1>
                    <label for="title">Title:</label>
                    <input type="text" id="title" th:field="*{title}" />
                    <div style="color: red;" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                    <label for="description">Description:</label>
                    <textarea id="description" th:field="*{description}"></textarea>
                    <button type="submit">Save</button>
                </form>
            </div>

        </div>
    </main>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
